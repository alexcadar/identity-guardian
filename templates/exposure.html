<!-- templates/exposure.html -->
{% extends "base.html" %}
{% block title %}Exposure Monitor{% endblock %}
{% block content %}
<h1>Exposure Monitor</h1>
<form method="post">
    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="username">Username (optional):</label>
        <input type="text" id="username" name="username">
    </div>
    <button type="submit">Check Exposure</button>
</form>

{% if results %}
<h2>Results</h2>
<pre>{{ results|tojson(indent=2) }}</pre>
{% endif %}
{% endblock %}
