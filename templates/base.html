<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-logo">Identity Guardian</div>
            <button class="nav-toggle" aria-label="Toggle menu">☰</button>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Pagina principală</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('exposure_monitor') }}">Monitor de Expunere</a></li>
                <li><a href="{{ url_for('digital_hygiene') }}">Igienă Digitală</a></li>
                <li><a href="{{ url_for('antidox_toolkit') }}">Anti-Dox Toolkit</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        // Toggle mobile menu
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
    </script>
