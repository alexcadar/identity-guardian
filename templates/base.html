<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
</head>

<body>
    <nav class="nav">
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Identity Guardian Logo"
                    class="nav-logo-img">
                Identity Guardian
            </a>
            <button class="nav-toggle">☰</button>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Pagina principală</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('exposure_monitor') }}">Monitor de Expunere</a></li>
                <li><a href="{{ url_for('digital_hygiene') }}">Igienă Digitală</a></li>
                <li><a href="{{ url_for('antidox_toolkit') }}">Anti-Dox Toolkit</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>

</html>
